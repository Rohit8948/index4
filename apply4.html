<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1f4037, #99f2c8);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            color: black;
            max-width: 600px;
            margin: auto;
        }
        .btn-submit {
            background: #28a745;
            border: none;
        }
        .btn-submit:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-3 mb-4">
            <div class="row g-2 align-items-center">
                <div class="col-md-3">
                    <select class="form-select">
                        <option>All Classes</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select">
                        <option>All Sections</option>
                    </select>
                </div>
                <div class="col-md-3 d-flex justify-content-end">
                    <button class="btn btn-dark">Filter</button>
                    <button class="btn btn-secondary">Reset</button>
                </div>
            </div>
        </div>
        <div class="form-container">
            <h2 class="text-center text-primary">Apply for Admission</h2>
            <form>
                <div class="mb-3">
                    <label class="form-label">Student Name</label>
                    <input type="text" class="form-control" placeholder="Enter full name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Select Class</label>
                    <select class="form-select" required>
                        <option value="Nursery">Nursery</option>
                        <option value="LKG">LKG</option>
                        <option value="UKG">UKG</option>
                        <option value="1st Grade">1st Grade</option>
                        <option value="2nd Grade">2nd Grade</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parent/Guardian Name</label>
                    <input type="text" class="form-control" placeholder="Enter parent's name" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="tel" class="form-control" placeholder="Enter contact number" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="3" placeholder="Enter full address" required></textarea>
                </div>
                <button type="submit" class="btn btn-submit w-100">Submit Application</button>
            </form>
        </div>
    </div>
</body>
</html>
