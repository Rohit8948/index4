<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admissions Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 900px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(255,255,255,0.2);
            background: white;
            color: black;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .btn-apply {
            background: #ff7e5f;
            border: none;
        }
        .btn-apply:hover {
            background: #feb47b;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Explore Schools & Apply for Admission</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5>Elite Academy</h5>
                    <p>Hyderabad, Telangana</p>
                    <a href="apply4.html" class="btn btn-apply">Apply Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5>Oakridge International</h5>
                    <p>Bangalore, Karnataka</p>
                    <a href="apply5.html" class="btn btn-apply">Apply Now</a>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3 text-center">
                    <h5>Springfield High</h5>
                    <p>Mumbai, Maharashtra</p>
                    <a href="apply5.html" class="btn btn-apply">Apply Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
